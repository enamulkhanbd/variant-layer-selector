<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variant Layer Selector</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 12px;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Hide main scrollbar */
    }

    #container {
      padding-bottom: 60px; /* Space for the footer */
      flex-grow: 1;
      overflow-y: auto;
    }
    .info-text {
      color: #777;
      padding: 8px 16px; /* Adjusted padding */
    }

    /* --- ACCORDION STYLES --- */
    .property-group {
      border-bottom: 1px solid #e0e0e0;
    }
    
    .property-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px; 
      background: #f5f5f5;
      cursor: pointer;
      user-select: none;
    }
    .property-header:hover {
      background: #eee;
    }
    .property-title {
      font-size: 11px;
      font-weight: 600;
      color: #333;
    }
    .icon {
      font-size: 16px;
      font-weight: bold;
      color: #888;
      transition: transform 0.15s ease;
      transform: rotate(0deg); 
    }
    .icon::before {
      content: 'â€º';
    }
    
    .property-content {
      background: #fff;
      border-top: 1px solid #e0e0e0;
      position: relative;
      margin-left: 0;
      padding-left: 0;
      padding: 16px 16px 16px 0;
    }
    .property-group.collapsed .property-content {
      display: none;
    }
    .property-group:not(.collapsed) .icon {
      transform: rotate(90deg);
    }

    /* --- 'option-group' --- */
    .option-group {
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      overflow: visible; 
      margin-bottom: 8px;
      position: relative;
      margin-left: 32px;
    }
    .option-group:last-child {
      margin-bottom: 0;
    }
    
    /* Vertical line for .option-group */
    .option-group::before {
      content: '';
      position: absolute;
      background: #e0e0e0;
      width: 1px;
      left: -12px; /* Positions line in the margin */
      transform: translateX(-0.5px);
      top: -17px;
      height: calc(100% + 17px);
    }
    
    /* Stop line for the last option */
    .property-content > .option-group:last-child::before {
      height: 32px; /* (17px + 15px) */
    }


    /* .option-title (Box Header) */
    .option-title {
      font-weight: 600;
      padding: 8px 12px; 
      background: #f5f5ff;
      border-bottom: 1px solid #e0e0e0; /* Separator */
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      position: relative; 
    }
    .option-title:hover {
      background: #eef;
    }
    .option-title input {
      margin-right: 8px;
    }
    
    /* Horizontal line for .option-title */
    .option-title::before {
      content: '';
      position: absolute;
      left: -12px; 
      top: 15px; 
      width: 12px;
      height: 1px;
      background: #e0e0e0;
      transform: translateY(-0.5px);
    }
    
    
    /* .layers-list (Box Content) */
    .layers-list {
      position: relative;
      margin-left: 20px; 
      padding-left: 12px; 
      padding-bottom: 0;
      padding-top: 4px;
      padding-bottom: 4px;
    }

    /* nested .layers-list */
    .layer-item > .layers-list {
      margin-left: 9px;
      padding-top: 0;
      padding-bottom: 0;
    }
    
    .layers-list::before {
      display: none;
    }
    
    /* .layer-item (Tree item) */
    .layer-item {
      position: relative;
    }

    .layer-item::before {
      content: '';
      position: absolute;
      background: #e0e0e0;
      width: 1px;
      left: -12px;
      top: 0;
      height: 100%;
      transform: translateX(-0.5px);
    }

    .layer-item:last-child::before {
      height: 13px;
    }
    
    .layer-item-header {
      display: flex;
      align-items: center;
      padding: 6px 12px 6px 0; 
      position: relative;
      cursor: pointer;
      user-select: none;
    }
    .layer-item-header:hover {
      background: #f9f9f9;
    }
    
    .layer-item-header::before {
      content: '';
      position: absolute;
      left: -12px;
      top: 13px;
      width: 12px;
      height: 1px;
      background: #e0e0e0;
      transform: translateY(-0.5px);
    }
    
    .layer-item input {
      margin-right: 8px;
    }
    .layer-item label {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
      pointer-events: none;
      line-height: 14px;
    }

    /* --- FOOTER STYLES --- */
    #footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      background: #ffffff;
      border-top: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box; 
    }
    
    #selection-count {
      font-size: 11px;
      color: #777;
      white-space: nowrap;
    }
    
    button {
      background-color: #0d99ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }
    button:hover {
      background-color: #0b7fdd;
    }
    
    button:disabled {
      background-color: #e0e0e0;
      color: #a0a0a0;
      cursor: not-allowed;
      opacity: 0.7;
    }
    button:disabled:hover {
      background-color: #e0e0e0;
    }
    
  </style>
</head>
<body>

  <div id="container">
    <p class="info-text">Please select a component, variant, or instance on the canvas.</p>
  </div>

  <div id="footer">
    <span id="selection-count">No layer selected</span>
    <button id="select-button" disabled>Select Layers</button>
  </div>

  <script>
    const container = document.getElementById('container');
    
    /* --- MODIFIED: updateGlobalCount logic --- */
    function updateGlobalCount() {
      const count = document.querySelectorAll('.layer-checkbox:checked').length;
      const countEl = document.getElementById('selection-count');
      const button = document.getElementById('select-button');
      
      if (!countEl || !button) return;
      
      if (count === 0) {
        countEl.textContent = 'No layer selected';
        button.textContent = 'Select Layers'; // Button text when 0
      } else if (count === 1) {
        countEl.textContent = '1 layer selected';
        button.textContent = 'Select Layer'; // Button text when 1 (singular)
      } else {
        countEl.textContent = `${count} layers selected`;
        button.textContent = 'Select Layers'; // Button text when 2+ (plural)
      }
      
      button.disabled = (count === 0);
    }
    
    function updateParentCheckboxState(childCheckbox) {
      const optionGroup = childCheckbox.closest('.option-group');
      if (!optionGroup) return;

      const parentCheckbox = optionGroup.querySelector('.option-checkbox-all');
      const allLayerCheckboxes = optionGroup.querySelectorAll('.layer-checkbox');
      
      if (!parentCheckbox || allLayerCheckboxes.length === 0) return;

      const total = allLayerCheckboxes.length;
      let checkedCount = 0;
      allLayerCheckboxes.forEach(cb => {
        if (cb.checked) checkedCount++;
      });

      if (checkedCount === 0) {
        parentCheckbox.indeterminate = false;
        parentCheckbox.checked = false;
      } else if (checkedCount === total) {
        parentCheckbox.indeterminate = false;
        parentCheckbox.checked = true;
      } else {
        parentCheckbox.indeterminate = true;
        parentCheckbox.checked = false;
      }
    }

    function buildTree(layers) {
      const map = new Map();
      const tree = [];

      for (const layer of layers) {
        map.set(layer.path, { ...layer, children: [] });
      }

      for (const [path, node] of map.entries()) {
        const parts = path.split('/').filter(p => p !== '');
        
        if (parts.length > 1) {
          parts.pop();
          const parentPath = parts.join('/') + '/';
          const parent = map.get(parentPath);
          
          if (parent) {
            parent.children.push(node);
          } else {
            tree.push(node);
          }
        } else {
          tree.push(node);
        }
      }

      for (const node of map.values()) {
        node.children.sort((a, b) => {
          const nameA = a.name.split('/').pop();
          const nameB = b.name.split('/').pop();
          return nameA.localeCompare(nameB);
        });
      }
      
      tree.sort((a, b) => {
        const nameA = a.name.split('/').pop();
        const nameB = b.name.split('/').pop();
        return nameA.localeCompare(nameB);
      });

      return tree;
    }
    
    function buildLayerHtml(layers, propertyName, optionValue) {
      if (!layers || layers.length === 0) return '';
      
      let html = `<div class="layers-list">`;
      
      layers.forEach((layer) => {
        const nodeIdsValue = JSON.stringify(layer.nodeIds);
        const uniqueId = `cb-${propertyName}-${optionValue}-${layer.path.replace(/[^a-zA-Z0-9]/g, '-')}`;
        const displayName = layer.name.split('/').pop();

        html += `
          <div class="layer-item">
            <div class="layer-item-header">
              <input type="checkbox" class="layer-checkbox" value='${nodeIdsValue}' id="${uniqueId}">
              <label for="${uniqueId}" title="${layer.name}">${displayName}</label>
            </div>
        `;
        
        if (layer.children && layer.children.length > 0) {
          html += buildLayerHtml(layer.children, propertyName, optionValue);
        }
        
        html += `</div>`;
      });
      
      html += `</div>`;
      return html;
    }

    window.onmessage = event => {
      const msg = event.data.pluginMessage;

      if (msg.type === 'load-groups') {
        container.innerHTML = '';
        
        if (msg.data.length === 0) {
           container.innerHTML = `<p class="info-text">No variant properties found on this component set.</p>`;
           updateGlobalCount();
           return;
        }

        msg.data.forEach(property => {
          let propertyHtml = `
            <div class="property-group collapsed">
              <div class="property-header">
                <span class="property-title">${property.propertyName}</span>
                <span class="icon"></span>
              </div>
              <div class="property-content">
          `;

          property.options.forEach(option => {
            propertyHtml += `
              <div class="option-group">
                <div class="option-title">
                  <input type="checkbox" class="option-checkbox-all">
                  <label>${option.value}</label>
                </div>
            `;
            
            const layerTree = buildTree(option.uniqueLayers);
            
            propertyHtml += buildLayerHtml(layerTree, property.propertyName, option.value);

            propertyHtml += `</div>`;
          });

          propertyHtml += `
              </div> 
            </div>
          `;
          
          container.innerHTML += propertyHtml;
        });

        // Open the first accordion by default
        const firstGroup = container.querySelector('.property-group');
        if (firstGroup) {
          firstGroup.classList.remove('collapsed');
        }

        updateGlobalCount();
      }

      if (msg.type === 'no-selection') {
        container.innerHTML = `<p class="info-text">${msg.message || 'Please select a component, variant, or instance.'}</p>`;
        updateGlobalCount();
      }
    };

    document.getElementById('select-button').onclick = () => {
      const checkedBoxes = document.querySelectorAll('.layer-checkbox:checked');
      const allIdsToSelect = new Set();
      
      checkedBoxes.forEach(cb => {
        const ids = JSON.parse(cb.value);
        ids.forEach(id => allIdsToSelect.add(id));
      });
      
      parent.postMessage({ 
        pluginMessage: { 
          type: 'select-layers', 
          ids: Array.from(allIdsToSelect) 
        } 
      }, '*');
    };

    document.addEventListener('change', event => {
      
      if (event.target.classList.contains('option-checkbox-all')) {
        const isChecked = event.target.checked;
        event.target.indeterminate = false; 
        
        const optionGroup = event.target.closest('.option-group');
        if (optionGroup) {
          const layerCheckboxes = optionGroup.querySelectorAll('.layer-checkbox');
          layerCheckboxes.forEach(cb => cb.checked = isChecked);
        }
      }
      
      if (event.target.classList.contains('layer-checkbox')) {
        updateParentCheckboxState(event.target);
      }

      if (event.target.type === 'checkbox') {
        updateGlobalCount();
      }
    });

    container.addEventListener('click', event => {
      
      const header = event.target.closest('.property-header');
      if (header) {
        const clickedGroup = header.closest('.property-group');
        if (!clickedGroup) return;

        const isCurrentlyCollapsed = clickedGroup.classList.contains('collapsed');

        const allGroups = container.querySelectorAll('.property-group');
        allGroups.forEach(group => {
          group.classList.add('collapsed');
        });
        
        if (isCurrentlyCollapsed) {
          clickedGroup.classList.remove('collapsed');
        }
        
        return;
      }
      
      const optionTitle = event.target.closest('.option-title');
      if (optionTitle && event.target.type !== 'checkbox') {
        const checkbox = optionTitle.querySelector('.option-checkbox-all');
        if (checkbox) {
          checkbox.checked = !checkbox.checked;
          checkbox.dispatchEvent(new Event('change', { bubbles: true }));
        }
        return;
      }

      const layerHeader = event.target.closest('.layer-item-header');
      if (layerHeader && event.target.type !== 'checkbox') {
        const checkbox = layerHeader.querySelector('.layer-checkbox');
        if (checkbox) {
          checkbox.checked = !checkbox.checked;
          checkbox.dispatchEvent(new Event('change', { bubbles: true }));
        }
        return;
      }
    });

  </script>
</body>
</html>
