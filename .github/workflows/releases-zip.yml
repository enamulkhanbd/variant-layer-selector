name: Build release zip + GitHub Release (from manifest.json)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ inputs.tag }}
      REPO_NAME: ${{ github.event.repository.name }}

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure release tag exists on this commit
        shell: bash
        run: |
          set -euo pipefail

          TAG="${RELEASE_TAG}"
          git fetch --tags --force

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            TAG_SHA="$(git rev-parse "$TAG^{commit}")"
            if [ "$TAG_SHA" != "$GITHUB_SHA" ]; then
              echo "Tag ${TAG} points to ${TAG_SHA}, but workflow is running on ${GITHUB_SHA}."
              echo "Run the workflow on the tag ref or use a new tag."
              exit 1
            fi
            echo "Tag ${TAG} already exists on this commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Package release zip from manifest.json
        shell: bash
        run: |
          set -euo pipefail

          MAIN="$(python -c "import json; print(json.load(open('manifest.json', encoding='utf-8')).get('main',''))")"
          UI="$(python -c "import json; print(json.load(open('manifest.json', encoding='utf-8')).get('ui',''))")"

          if [ -z "$MAIN" ] || [ -z "$UI" ]; then
            echo "manifest.json must include both 'main' and 'ui' -> found main='$MAIN', ui='$UI'"
            exit 1
          fi

          for f in manifest.json "$MAIN" "$UI"; do
            if [ ! -f "$f" ]; then
              echo "Missing required file: $f"
              exit 1
            fi
          done

          rm -rf release
          mkdir -p release

          cp manifest.json release/
          mkdir -p "release/$(dirname "$MAIN")" "release/$(dirname "$UI")"
          cp "$MAIN" "release/$MAIN"
          cp "$UI" "release/$UI"

          # Only ship manifest-referenced files + optional assets folder.
          [ -d assets ] && cp -R assets release/ || true

          TAG="${RELEASE_TAG}"
          ZIP="${REPO_NAME}-${TAG}.zip"
          (cd release && zip -r "../$ZIP" .)

          echo "Created $ZIP"

      - name: Build release notes (from RELEASES.md if available)
        shell: bash
        run: |
          set -euo pipefail
          TAG="${RELEASE_TAG}"

          # Default body if RELEASES.md missing or section not found
          {
            echo "${TAG}"
            echo ""
            echo "- Release created by CI"
          } > release_notes.txt

          [ -f RELEASES.md ] || exit 0

          # Extract lines after "## vX.Y.Z" until next "## "
          awk -v header="## ${TAG}" '
            $0 == header {found=1; next}
            found && /^## / {exit}
            found {print}
          ' RELEASES.md > extracted.txt || true

          if [ -s extracted.txt ]; then
            {
              echo "${TAG}"
              echo ""
              cat extracted.txt
            } > release_notes.txt
          fi

      - name: Create GitHub Release and upload zip
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          body_path: release_notes.txt
          files: |
            ${{ env.REPO_NAME }}-*.zip
